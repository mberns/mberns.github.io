<!doctype html>
<html lang="en">
<head>
  <title>Libro Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
      <form class="bg-light p-4 mt-5 rounded" style="max-width: 600px; margin: 0 auto;">
        <h1 class="mb-4 rounded">Alta de Libro</h1>
        <div class="mb-3 rounded">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" name="titulo" id="titulo" v-model="titulo">
        </div>
        <div class="mb-3 rounded">
          <label for="autor" class="form-label">Autor</label>
          <input type="text" class="form-control" name="autor" id="autor" v-model="autor">
        </div>
        <div class="mb-3 rounded">
          <label for="genero" class="form-label">Género</label>
          <input type="text" class="form-control" name="genero" id="genero" v-model="genero">
        </div>
        <div class="mb-3 rounded">
          <label for="anio_publicacion" class="form-label">Año de Publicación</label>
          <input type="number" class="form-control" name="anio_publicacion" id="anio_publicacion" v-model="anio_publicacion">
        </div>
        <div class="mb-3 rounded">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" class="form-control" name="cantidad" id="cantidad" v-model="cantidad">
        </div>
        <div class="mb-3 rounded">
          <label for="imagen" class="form-label">Imagen</label>
          <input type="text" class="form-control" name="imagen" id="imagen" v-model="imagen">
          <img class="img-thumbnail mt-2" width="100" :src="imagen" alt="">
        </div>
        <button type="button" id="Guardar" class="btn w-100" v-on:click="grabar()">Guardar</button>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/libros.js"></script>
</body>
</html>
